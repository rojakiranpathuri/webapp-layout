<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">Nav</nav>
    <main class="button">
      <button>New</button>
      <button>Reply</button>
      <button>Forward</button>
      <button>Mark Unread</button>
      </main>
      <div class="last-button">
        <button>Trash</button>
      </div>

        <section class="flex">
        <div class="el el-1">Email-1</div>
        <div class="el el-2">Email-2</div>
        <div class="el el-3">Email-3</div>
        <div class="el el-4">Email-4</div>
        <div class="el el-5">Email-5</div>
        <div class="el el-6">Email-6</div>
        <div class="el el-7">Email-7</div>
        <div class="el el-8">Email-8</div>
        <div class="el el-9">Email-9</div>
        <div class="el el-10">Email-10</div>
        <div class="el el-11">Email-11</div>
    </section>

    <div class="article">
      <article>Email View</article>
    </div>

    <aside class="additional-info">Additional Info</aside>


</body>
</html>
